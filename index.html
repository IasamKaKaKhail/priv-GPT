<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <input type="text" id="prompt">
        <button onclick="callGPTAPI()">Call</button>
    </div>
    <div>
        <p id = "results"> </p>
    </div>
    <script>
        const prompt = document.getElementById("prompt");
        const results = document.getElementById('results');

        function callGPTAPI(){
            const options = {
                method : 'POST',
                headers:
                { 'Content-Type': 'application/json', 
                  'X-RapidAPI-Key': '5c8565f8bfmsh973d31b0311add2p1a780ajsn9ea2f26f00aa',
                  'X-RapidAPI-Host': 'openai80.p.rapidapi.com'
                },
                 body : `{"model":"gpt-3.5-turbo","messages":{("role":"user","content":"${prompt.value}")}}`
                };

                fetch(
                    'https://openai80.p.rapidapi.com/chat/completions',
                    options
                )
                .then(response => response.json())
                .then((response)=>{
                    results.innerText = response.choices[0].message.content;
                })
                .catch((err) => console.error(err));
            }
    </script>
</body>
</html>
